<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero-description">
          <h1>
            Check the
            <br />
            best food
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Necessitatibus minima perspiciatis, explicabo aperiam molestiae.
          </p>
          <button class="button">Book a table</button>
        </div>

        <img class="hero-image" src="./images/hero.png" alt="Spaguetti image" />
      </section>
      <section class="dishes-container">
        <h2 class="dishes-title">Our service</h2>
        <div class="dishes-images">
          <div class="video-container">
            <img class="dishes-items dishes-1" src="/images/video.png" alt="" />
          </div>

          <div class="dishes-images-container">
            <img class="dishes-items" src="/images/dish1.png" alt="" />
            <img class="dishes-items" src="/images/dish2.png" alt="" />
            <img class="dishes-items" src="/images/dish3.png" alt="" />
            <img class="dishes-items" src="/images/dish4.png" alt="" />
          </div>
        </div>
      </section>
      <section class="menu">
        <h2 class="menu-title">Menu</h2>

        <div class="menu-items">
          <figure class="item-container">
            <img src="/images/plate1.png" alt="" />
          </figure>
          <figure class="item-container">
            <img src="/images/plate2.png" alt="" />
          </figure>
          <figure class="item-container">
            <img src="/images/plate3.png" alt="" />
          </figure>
          <figure class="item-container">
            <img src="/images/plate4.png" alt="" />
          </figure>
          <figure class="item-container">
            <img src="/images/plate5.png" alt="" />
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
